<form name="form" ng-submit="submit()" class="form-horizontal" novalidate>
	<div class="form-group" ng-class="{'has-error': form.$submitted && form.password.$error.required}">
		<label for="login-password" class="control-label col-xs-4">Heslo</label>

		<div class="col-xs-8">
			<input type="password" class="form-control" name="password" id="login-password" ng-model="password" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-8 col-xs-offset-4">
			<button type="submit" class="btn btn-primary">Přihlásit se</button>
		</div>
	</div>
</form>
