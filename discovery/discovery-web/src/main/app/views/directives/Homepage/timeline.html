<div class="timeline">
	<div class="controls">
		<div class="years">
			<input type="text" class="form-control" ng-model="yearStart">
			<input type="text" class="form-control" ng-model="yearEnd">
			<button type="button" class="btn btn-primary" ng-click="search()">
				<i class="fa fa-search"></i> {{ ::'Hledat'|translate }}
			</button>
		</div>
		<div class="btn-toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="zoomIn()" tooltip="{{ ::'přiblížit'|translate }}">
					<i class="fa fa-search-plus"></i>
				</button>
				<button type="button" class="btn btn-default" ng-click="zoomOut()" tooltip="{{ ::'oddálit'|translate }}">
					<i class="fa fa-search-minus"></i>
				</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="moveLeft()" tooltip="{{ ::'posun vlevo'|translate }}">
					<i class="fa fa-arrow-left"></i>
				</button>
				<button type="button" class="btn btn-default" ng-click="moveRight()" tooltip="{{ ::'posun vpravo'|translate }}">
					<i class="fa fa-arrow-right"></i>
				</button>
			</div>
		</div>
	</div>
	<div class="graph"></div>
</div>
