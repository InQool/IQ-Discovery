<div id="test">
	<div header-search></div>

	<div class="panel panel-default">
		<div class="panel-heading">Demo of AngularJs directive for
			<a href="http://openseadragon.github.io/">OpenSeadragon</a>
		</div>
		<div class="panel-body">
			<div class="sdstyle">
				<seadragon options="options" name="mysd"></seadragon>
			</div>
		</div>
		<div class="panel-body">
			<ul class="list-unstyled">
				<li>Zoom level : {{mysd.zoom}}</li>
				<li>Viewport bounds : {{mysd.viewport.bounds}}</li>
				<li>Mouse image coords : {{mysd.viewport.imageCoord}}</li>
			</ul>
		</div>
		<div class="panel-footer">
			<button class="btn btn-default" ng-click="mysd.setFullScreen(true)">Full screen</button>
		</div>
	</div>
</div>
