<form name="form" ng-submit="submit()">
	<div class="panel mbn">
		<div class="panel-heading">
			<div class="panel-title">Opravdu provést tuto akci?</div>
		</div>
		<div class="panel-body pbn">
			<p>Opravdu chcete znepřístupnit dokument <strong>{{:: document.title }}</strong>?</p>
		</div>
		<div class="panel-footer clearfix">
			<div class="pull-right">
				<button type="button" ng-disabled="loading" class="btn btn-default" ng-click="$dismiss()">Zrušit</button>
				<button type="submit" ng-disabled="loading" class="btn btn-danger">Znepřístupnit</button>
			</div>
		</div>
	</div>
</form>
