<form name="form" class="form-horizontal" novalidate ng-submit="submit()">
	<div class="panel mbn">
		<div class="panel-heading">
			<div class="panel-title">{{:: type.id ? 'Úprava typu' : 'Nový typ' }}</div>
		</div>
		<div class="panel-body pbn">
			<div class="form-group">
				<label class="control-label col-xs-4" for="name">Název typu</label>

				<div class="col-xs-8">
					<input type="text" name="name" ng-model="type.name" class="form-control" id="name" required autofocus>
				</div>
			</div>
		</div>
		<div class="panel-footer clearfix">
			<div class="pull-right">
				<button type="button" class="btn btn-default" ng-disabled="loading" ng-click="$dismiss()">Zrušit</button>
				<button type="submit" class="btn btn-primary" ng-disabled="loading">Uložit</button>
			</div>
		</div>
	</div>
</form>
