<form name="form" class="form-horizontal" novalidate="novalidate" ng-submit="submit()">
	<div class="panel mbn">
		<div class="panel-heading">
			<div class="panel-title">Odebrání dokumentů z dávky</div>
		</div>
		<div class="panel-body pbn">
			<p>Opravdu chcete odebrat tyto dokumenty z dávky?</p>
		</div>
		<div class="panel-footer clearfix">
			<div class="pull-right">
				<button type="button" class="btn btn-default" ng-disabled="loading" ng-click="$dismiss()">Zrušit</button>
				<button type="submit" class="btn btn-danger" ng-disabled="loading">Odebrat dokumenty</button>
			</div>
		</div>
	</div>
</form>
