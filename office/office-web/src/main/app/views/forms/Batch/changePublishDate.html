<form name="form" ng-submit="submit()" novalidate class="form-horizontal">
	<div class="panel mbn">
		<div class="panel-heading">
			<div class="panel-title">Změna data zveřejnění dokumentů</div>
		</div>
		<div class="panel-body pbn">
			<div class="form-group">
				<label for="document-publishfrom" class="control-label col-xs-4">Zveřejnit od</label>

				<div class="col-xs-8">
					<div class="input-group">
						<input type="text" id="document-publishfrom" class="form-control" ng-model="document.publishFrom" datepicker-popup is-open="isOpen[0]">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open(0, $event)">
								<i class="fa fa-calendar"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="document-publishto" class="control-label col-xs-4">Zveřejnit do</label>

				<div class="col-xs-8">
					<div class="input-group">
						<input type="text" id="document-publishto" class="form-control" ng-model="document.publishTo" datepicker-popup is-open="isOpen[1]">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open(1, $event)">
								<i class="fa fa-calendar"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<button type="button" class="btn btn-default" ng-disabled="loading" ng-click="$dismiss()">Zrušit</button>
				<button type="submit" class="btn btn-primary" ng-disabled="loading">Změnit datum zveřejnění</button>
			</div>
		</div>
	</div>
</form>
