<form name="form" class="form-horizontal" novalidate ng-submit="submit()">
	<div class="panel mbn">
		<div class="panel-heading">
			<div class="panel-title">Přidat dokumenty</div>
		</div>
		<div class="panel-body pn">
			<table-view instance="documents" options="options" columns="columns"></table-view>
		</div>
		<div class="panel-footer clearfix">
			<div class="pull-right">
				<button type="button" class="btn btn-default" ng-disabled="loading" ng-click="$dismiss()">Zrušit</button>
				<button type="submit" class="btn btn-primary" ng-disabled="loading">Přidat do dávky</button>
			</div>
		</div>
	</div>
</form>
