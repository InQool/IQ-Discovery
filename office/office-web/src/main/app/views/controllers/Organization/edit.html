<div id="content">
	<div class="sidebar">
		<h4>Organizace <strong>{{:: organization.name }}</strong></h4>

		<a ui-sref="^" class="btn btn-default" ng-if="hideBackButton === false">
			<i class="fa fa-chevron-left"></i> zpět na seznam organizací
		</a>
		<button type="button" class="btn btn-primary" ng-click="resync()" ng-disabled="loading">{{ loading ? 'Prosím čekejte..' : 'Synchronizovat' }}</button>
	</div>
	<div class="tray">
		<div class="panel">
			<div class="panel-heading">
				<div class="panel-title">Přehled uživatelů</div>
			</div>
			<div class="panel-body pn">
				<table-view options="options" columns="columns"></table-view>
			</div>
		</div>
	</div>
</div>
