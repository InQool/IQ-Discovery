<form name="vm.form" class="form-horizontal" novalidate ng-submit="vm.submit()">
	<div class="panel mbn">
		<div class="panel-heading">
			<div class="panel-title">Přidat dokumenty</div>
		</div>
		<div class="panel-body pn">
			<table-view instance="documents" options="vm.options" columns="vm.columns"></table-view>
		</div>
		<div class="panel-footer clearfix">
			<div class="pull-right">
				<button type="button" class="btn btn-default" ng-disabled="vm.loading" ng-click="$dismiss()">Zrušit</button>
				<button type="submit" class="btn btn-primary" ng-disabled="vm.loading">Přidat do výstavy</button>
			</div>
		</div>
	</div>
</form>
