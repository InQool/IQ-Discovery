<div id="content">
	<div class="sidebar">
		<h4>Ověření uživatele<br>
			<small>modulu Discovery</small>
		</h4>
	</div>
	<div class="tray">
		<form ng-submit="vm.submit()" name="vm.form" class="form-horizontal" novalidate>
			<div class="panel">
				<div class="panel-body pbn">
					<div class="form-group">
						<label for="verify-id" class="control-label col-xs-3">Číslo OP</label>

						<div class="col-xs-9">
							<div class="input-group">
								<input type="text" id="verify-id" ng-model="vm.user.opNumber" class="form-control">

								<div class="input-group-btn">
									<button type="button" ng-click="vm.fetch()" class="btn btn-primary" ng-disabled="vm.loading">Nahrát</button>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="verify-firstname" class="control-label col-xs-3">Jméno</label>

						<div class="col-xs-9">
							<input type="text" id="verify-firstname" ng-model="vm.user.firstName" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="verify-lastname" class="control-label col-xs-3">Příjmení</label>

						<div class="col-xs-9">
							<input type="text" id="verify-lastname" ng-model="vm.user.lastName" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="verify-street" class="control-label col-xs-3">Ulice</label>

						<div class="col-xs-9">
							<input type="text" id="verify-street" ng-model="vm.user.street" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="verify-streetnumber" class="control-label col-xs-3">Číslo popisné</label>

						<div class="col-xs-9">
							<input type="text" id="verify-streetnumber" ng-model="vm.user.streetNumber" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="verify-city" class="control-label col-xs-3">Město</label>

						<div class="col-xs-9">
							<input type="text" id="verify-city" ng-model="vm.user.city" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="verify-zip" class="control-label col-xs-3">PSČ</label>

						<div class="col-xs-9">
							<input type="text" id="verify-zip" ng-model="vm.user.zip" class="form-control">
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-primary pull-right" ng-disabled="vm.loading">Ověřit uživatele</button>
				</div>
			</div>
		</form>
	</div>
</div>
